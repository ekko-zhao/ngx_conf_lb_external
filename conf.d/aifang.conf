    }

    location / {
        proxy_pass http://aifang-member/;
        proxy_temp_path /home/www/tmp/v2/temp;
    }

    location /baiduapi.xml {
        proxy_pass http://app10-022.i.ajkdns.com:40080;
    }

    location /baidulbsapi.xml {
        proxy_pass http://app10-022.i.ajkdns.com:40080;
    }

}

