server {
    listen 80;
    server_name  member.anjuke.com;

    location / {
        if ($cookie_ANJUKE_PHP_VERSION_USER ~ "^95[0-9_]+") {
            proxy_pass http://user-cookie;
        }
        proxy_pass http://user-anjuke-other;
    }

    location /broker {
        proxy_pass http://anjuke-member;
    }
}
