server {
    listen 80;
    server_name include.anjukestatic.com;
    error_page 403 http://shanghai.anjuke.com/404;

    location / {
        proxy_pass http://anjuke-pages;
        proxy_temp_path /home/www/tmp/v1/temp;
        expires max;
    }

    location /anjuke {
        proxy_pass http://user-include;
    }

    location /jinpu {
        proxy_pass http://my-app;
    }

    location /zufang {
        proxy_pass http://my-app;
    }

    location /member {
        proxy_pass http://user-member;
        proxy_temp_path /home/www/tmp/v1/temp;
        expires max;
    }

    location /agency {
        proxy_pass http://mendian;
        proxy_temp_path /home/www/tmp/v2/temp;
        expires max;
    }

    location /broker {
        proxy_pass http://anjuke-include-member;
        proxy_temp_path /home/www/tmp/v1/temp;
        expires max;
    }

    location /ajk-broker {
        expires max;
        proxy_pass http://my-app;
    }

    location /ajkbroker {
        proxy_pass http://my-app;
    }

    location /my-broker {
        proxy_pass http://my-app;
    }

    location ~* /zu/ {
	proxy_pass http://user-include;
    }

    location ~* /(xzl|sp|mysp)/ {
        proxy_pass http://user-include;
    }

    location /jinpu-mendian {
        proxy_pass http://mendian-jinpu;
    }

    location /zufang-mendian {
        proxy_pass http://mendian-zufang;
    }

    location /mendian {
        proxy_pass http://include-mendian;
    }

    location /personal {
        proxy_pass http://i-app;
        expires max;
    }

    location /yezhu {
        proxy_pass http://user-include;
    }
}
