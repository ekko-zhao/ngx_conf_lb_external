    }

    location ~ ^/forum-admin/ {
        proxy_pass http://10.10.3.4:20089;
        proxy_temp_path /home/www/tmp/v2/temp;
    }

    location ~ ^/forum-mod/ {
        proxy_pass http://10.10.3.4:20089;
        proxy_temp_path /home/www/tmp/v2/temp;
    }

    location ~ ^/haozu-forum/ {
        proxy_pass http://10.10.3.4:20089;
        proxy_temp_path /home/www/tmp/v2/temp;
    }

    location ~ ^/admin/ {
        proxy_pass http://10.10.3.4:20089;
        proxy_temp_path /home/www/tmp/v2/temp;
